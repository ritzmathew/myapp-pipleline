kind: Deployment
apiVersion: apps/v1
metadata:
  name: lfkwebapp-canary
spec:
  replicas: 1
  selector:
      matchLabels:
          app: lfkwebapp
          env: canary
  template:
    metadata:
      labels:
        app: lfkwebapp
        env: canary
    spec:
      containers:
      - name: lfkwebapp
        image: ritzmathew/lfkwebapp:canary
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        ports:
        - containerPort: 443